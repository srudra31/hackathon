<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Translator</title>
</head>
<body>
    <div class="container">
        <h1>Sales Assistant Chatbot</h1>
        <div>Enter the industry, business, payment type details for existing or new software</div>
        <div>
            <form method="POST">
                <div class="form-group">
                    <textarea name="user_prompt" cols="10" rows="5" class="form-control"></textarea>
                </div>
                <div></div>
                <div>
                    <button type="submit" class="btn btn-success">Submit!</button>
                </div>
            </form>
        </div>
        <div>
            <h2>Chatbot response results</h2>
            <div>     
                <strong>Chatbot response:</strong> {{ chatbot_response }}
            </div>
        </div>
    </div>
</body>
</html>
