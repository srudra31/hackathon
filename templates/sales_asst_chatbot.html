<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Sales Assistant Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            width: 400px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        .chat-header {
            background: #007bff;
            color: #fff;
            padding: 15px;
            text-align: center;
        }
        .chat-messages {
            padding: 20px;
            height: 300px;
            overflow-y: auto;
            border-bottom: 1px solid #ddd;
        }
        .chat-input {
            display: flex;
            padding: 10px;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .chat-input button {
            padding: 10px 15px;
            border: none;
            background: #007bff;
            color: #fff;
            border-radius: 4px;
            margin-left: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            Sales Assistant Chatbot
        </div>
        
        <div>
            <form method="POST">
                <div class="chat-input">
                    <textarea name="user_prompt" cols="10" rows="5" class="form-control">{{user_prompt}}</textarea>
                </div>
                <div></div>
                <div class="chat-input">
                    <button type="submit" class="btn btn-success">Submit!</button>
                </div>
            </form>
        </div>
        <div class="chat-messages">
            <div>     
                {{ chatbot_response }} 
            </div>
        </div>
    </div>
</body>
</html>
